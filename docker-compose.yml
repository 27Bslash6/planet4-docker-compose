version: '3'
services:

  db:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_DATABASE=planet4
      - MYSQL_USER=develop
      - MYSQL_PASSWORD=test_develop
    volumes:
      - ./persistence/database:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      planet4_network:
        ipv4_address: 172.18.0.3

  planet4:
    image: diegol/planet4:latest
    depends_on:
      - db
    environment:
      - DBUSER=develop
      - DBPASS=test_develop
      - DBNAME=planet4
      - DBHOST=172.18.0.3
    volumes:
      - ./persistence/code:/var/www/html
    ports:
      - 80:80
    networks:
      planet4_network:
        ipv4_address: 172.18.0.2

networks:
  planet4_network:
    ipam:
      config:
        - subnet: 172.18.0.0/24
